<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Drive 動画クリック再生</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 40px 0;
      font-family: "Segoe UI", "Noto Sans JP", sans-serif;
    }
    h1 {
      font-weight: 500;
      margin-bottom: 20px;
    }
    #player {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background: #0a84ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #006fe0;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>🎬 Google Drive 動画プレイヤー</h1>

  <div id="player">
    <!-- 再生ボタンを押すとここに iframe が生成されます -->
  </div>

  <button id="playBtn">▶ 再生する</button>

  <div class="note">
    ※ボタンをクリックすると、Google Drive の動画を埋め込み再生します。
  </div>

  <script>
    const fileId = "1hQ6VQeXAuY_aIDZ94dnxeJ88Pmetuufy";
    const player = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");

    function playDriveVideo() {
      // iframeを生成してGoogle Driveのpreviewページを埋め込む
      const iframe = document.createElement("iframe");
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
      iframe.allow = "autoplay; fullscreen";
      iframe.allowFullscreen = true;

      // 既存の内容をクリアして再生用iframeを挿入
      player.innerHTML = "";
      player.appendChild(iframe);

      // ボタンを無効化して文言を変える
      playBtn.disabled = true;
      playBtn.textContent = "再生中...";
      playBtn.style.background = "#555";
    }

    playBtn.addEventListener("click", playDriveVideo);
  </script>
</body>
</html>
